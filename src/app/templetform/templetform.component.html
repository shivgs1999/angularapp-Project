<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 text-left rounded shadow py-5">
            <h2 class="font-italic text-dark bg-info text-center">Templet Driven form</h2>
            <form #myform="ngForm" (ngSubmit)="OnSubmit(myform)">
                <div ngModelGroup="userDetail" #userDetail="ngModelGroup">
                <div class="form-group">
                    <label for="username">UserName</label>
                    <input requried type="text" class="form-control" id="username" name="username" ngModel
                        placeholder="Enter UserName" [(ngModel)]="username">
                    <small *ngIf="username">User Name is : {{username}} </small>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input email required type="text" class="form-control" id="email" name="email" ngModel
                        placeholder="Enter Email" #email="ngModel">
                    <small class="text-danger" *ngIf="!email.valid && email.touched">Enter valid Email</small>
                </div>
                <small *ngIf="!userDetail.valid && userDetail.touched"> Please Enter valid Details</small>
                </div>
                <div class="form-group">
                    <label for="course"> Select Course </label>
                    <select (change)="getCourse($event)" name="course" class="form-control" id="course"
                        [ngModel]="defaultCourse">
                        <option [value]="course" *ngFor="let course of courseArr"> 
                            {{course}} </option>
                    </select>
                </div>
                <div class="form-group" *ngFor="let gender of genders">
                    <input  type="radio" id="{{gender.id}}" name="gender" value="{{gender.value}}" class="custom-control-input" [ngModel]="defaultGenderValue">
                    <label for="{{gender.id}}" class="custom-control-label">{{gender.value}}</label> 
                </div>
                <br>
                <button type="submit" [disabled]="!myform.valid" class="btn btn-success">Submit</button>
                <div class="row-justify-content-center" *ngIf="isSubmited">
                    <h2> Form Deta </h2>
                    <p>UserName: {{user.userName}}</p>
                    <p>Email: {{user.email}}</p>
                    <p>Course: {{user.course}}</p>
                    <p>Gender: {{user.gender}}</p>
                </div>
            </form>
        </div>
    </div>

</div>
