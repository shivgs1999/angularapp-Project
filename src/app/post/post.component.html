
<table class="table table-striped table-dark border border-primary">
    <thead>
        <tr class="border border-primary">
            <th class="border border-primary">UserID</th>
            <th class="border border-primary">ID</th>
            <th class="border border-primary">Title</th>
            <th class="border border-primary">Body</th>
        </tr>
    </thead>
    <tbody> 
        <tr *ngFor="let array of arrayOfObject; let i = index">
            <td class="border border-primary">{{array.userId}}</td>
            <td class="border border-primary">{{array.id}}</td>
            <td class="border border-primary">{{array.title}}</td>
            <td class="border border-primary">{{array.body}}</td>
        </tr>
    </tbody>
  </table>
