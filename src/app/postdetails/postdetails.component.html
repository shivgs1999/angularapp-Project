<div>
    <div>
        <table class="table table-bordered table-hover">
            <thead>
                <tr>
                <th>User ID</th>
                <th>ID</th>
                <th>Title</th>
                <th>Body</th>
            </tr>
            </thead>
             <tbody>
                <tr *ngFor="let post of arrPerticularObj">
                    <td>{{post.userId}}</td>
                    <td>{{post.id}}</td>
                    <td>{{post.title}}</td>
                    <td>{{post.body}}</td>

                </tr>
             </tbody>
        </table>
    </div>
</div>
